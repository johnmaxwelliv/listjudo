{% load django_static %}
<!DOCTYPE HTML>
<html>
<head>
    <title>{% block title %}listkiwi.com{% endblock %}</title>
    <meta name="description" content="{% block description %}{% endblock %}" />
    <!--[if lt IE 9]>
        <script src="http://html5shiv.googlecode.com/svn/trunk/html5.js"></script>
        <script src="http://ie7-js.googlecode.com/svn/version/2.1(beta4)/IE9.js"></script>
    <![endif]-->
    {% slimall %}
    {% block extra_head %}
    <link href="{{ MEDIA_URL }}/stylesheets/screen.css" media="screen, projection" rel="stylesheet" type="text/css" />
    <link href="{{ MEDIA_URL }}/stylesheets/print.css" media="print" rel="stylesheet" type="text/css" />
    <!--[if lt IE 8]>
        <link href="{{ MEDIA_URL }}/stylesheets/ie.css" media="screen, projection" rel="stylesheet" type="text/css" />
    <![endif]-->
    {% endblock %}
    {% endslimall %}
</head>

<body class="bp">
{% block body %}
The content of the document......
{% endblock %}
</body>

</html>
